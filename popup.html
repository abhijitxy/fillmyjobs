<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Upload Your Files</h1>
        <p class="description">Select files you want to upload. You can select multiple files.</p>
        <input type="file" id="file-upload" class="file-input" multiple hidden />
        <label for="file-upload" class="file-label">Select Files</label>
        <button class="upload-btn" id="uploadButton">Upload</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
